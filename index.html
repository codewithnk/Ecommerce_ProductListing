<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Nilesh_Thread</title>
  </head>
  <body>
    <div>
      <h2>Unravel Your Style, Embrace the Threads of Elegance</h2>

      <div class="card-group">
        <div class="card">
          <img src="./assert/shoe_image.png" class="card-img-top" alt="..." />
        </div>

        <div class="card">
          <img src="./assert/shoe_image.png" class="card-img-top" alt="..." />
        </div>

        <div class="card">
          <img src="./assert/shoe_image.png" class="card-img-top" alt="..." />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <button type="button" class="btn btn-secondary">SHOP NOW</button>
        </div>
      </div>
      <!-- FEATURE_PRODUCT -->
      <h2>FEATURE PRODUCT</h2>
      <div class="card-group">
        <div class="card">
          <img
            src="./assert/pexels-melvin-buezo-2529148 (1).jpg "
            class="card-img-top"
            alt="shoe"
          />

          <h5 class="card-title">PRODUCT_1</h5>
          <p class="price">$100</p>
        </div>
        <div class="card">
          <img
            src="./assert/pexels-melvin-buezo-2529148 (1).jpg"
            class="card-img-top"
            alt="shoe"
            width=""
          />

          <h5 class="card-title">PRODUCT_2</h5>
          <p class="price">$100</p>
        </div>
      </div>
    </div>
    <!-- END_OF_FEATURE_PRODUCT -->

    <!-- NEWLETTER -->
    <section class="container mt-4">
      <div class="row">
        <div class="col-md-6 mb-4">
          <h3>NEWSLETTER</h3>
          <p>Stay updated with our latest news and promotions.</p>
        </div>
        <div class="col-md-6 mb-4">
          <form class="form-inline">
            <div class="input-group">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Your Email"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Subscribe</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- NEWLETTER END -->

      <!-- PRODUCT_VIEW  START-->
    </section>
    <div id="feature">
      <div class="wrapper">
        <div class="box">
          <img src="./assert/pexels-felipepelaquim-1895019.jpg" />
          <h5 class="card-title">PRODUCT_2</h5>
          <p class="price">$100</p>
        </div>

        <div>
          <img src="./assert/pexels-ray-piedra-1464625.jpg" />
          <h5 class="card-title">PRODUCT_2</h5>
          <p class="price">$100</p>
        </div>
        <div>
          <img src="./assert/pexels-ray-piedra-1464625.jpg" />
          <h5 class="card-title">PRODUCT_2</h5>
          <p class="price">$100</p>
        </div>
        <div>
          <img src="./assert/pexels-ray-piedra-1464625.jpg" />
          <h5 class="card-title">PRODUCT_2</h5>
          <p class="price">$100</p>
        </div>
        <div>
          <img src="./assert/pexels-ray-piedra-1464625.jpg" />
          <h5 class="card-title">PRODUCT_2</h5>
          <p class="price">$100</p>
        </div>
      </div>
    </div>
    <!-- PRODUCT_VIEW  END-->

    <!-- Add Bootstrap JS and jQuery links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
